
<div *ngIf="workout" class="swiper-container swiper-container-v2">
		
	<h1 class="margin-sm hidden">{{workout.name}}</h1>
	<h2 class="margin-sm">Forløb: {{workout.protocol.name}}</h2>
	<h2 class="margin-sm">Øvelser:</h2>
	<div class="workout__exercises">
		<div class="row small-gutters">
			<div *ngFor="let ex of workout.exercises" (click)="selectExercise(ex)" class="col-xs-4 col-sm-3">
				<exercise-thumbnail [exercise]="ex"></exercise-thumbnail>
			</div>
		</div>
	</div>        
</div>
